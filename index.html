<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokemons</title>
</head>

<body>
    <header>
        <div class="main-img">
            <img src="assets/62cf234679dbabe18fa50a1e_pokeapi_256 1.svg" alt="pokeapi">
        </div>
        <div class="search-bar">
            <input type="search" name="" id="searchInput" placeholder="Search Pokemon">
            <p>Use this input to search for any pokemon. In an instant.</p>
        </div>

    </header>

    <main>
        <div class="poke-filter">
            <div class="type-filter">
                <p>Filter by type:</p>
                <div class="pokemon-types">
                    <button style="background-color: #d9d9d9;">Normal</button>
                    <button style="background-color: #47ab57;">Grass</button>
                    <button style="background-color: #fd7d24;">Fire</button>
                    <button style="background-color: #4592c4;">Water</button>
                    <button style="background-color: #719f3f;">Bug</button>
                    <button style="background-color: #eed535;">Eectric</button>
                    <button style="background-color: #a38c21;">Rook</button>
                    <button style="background-color: #7b62a3;">Ghost</button>
                    <button style="background-color: #b97fc9;">Poison</button>
                    <button style="background-color: #f366b9;">Psychic</button>
                    <button style="background-color: #d56723;">Fighting</button>
                    <button style="background-color: #ab9842;">Ground</button>
                    <button style="background-color: #f06d56;">Dragon</button>
                    <button style="background-color: #000;">Reset</button>
                </div>
            </div>

            <select name="" id="">
                <option value="option3">ID ASC</option>
                <option value="option2">ID DSC</option>
                <option value="option3">Base Experience ASC</option>
                <option value="option4">Base Experience DSC</option>
            </select>
        </div>

        <div class="container">
            
        </div>
        

    </main>
    <script src="index.js"></script>
</body>

</html>
